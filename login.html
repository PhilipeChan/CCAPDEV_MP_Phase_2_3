<html>
    <head>
        <title> Login </title>
        <link rel="stylesheet" type="text/css" media="all" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body style="background-color:#e7dfd8;">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <div class="container-fluid">
              <form class="d-flex" style="transform:translate(485px);">
              </form>
              <a href="login.html">
                <i class="fa fa-user text-white" style="font-size:30px;"></i>
              </a>
            </div>
        </nav>
        <div class="container d-flex flex-column text-center p-3 my-3 bg-light">
            <form name= "Login">
                <div class="border border-light bg-dark">
                    <h4 class="text-white">Login</h4>
                </div>
                <br>
                <div class="border border-dark bg-light md-5">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="user_name" id="uname" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="password" name="password" id="pass" placeholder="Password">
                            </div>
                    </div>
                </div>
                
            </form>
            <br>
            <div class="border border-dark bg-light mt-3">
                <button class="btn btn-dark" type="button" vale="submit"><h4>Login</h4></button>
            </div>
            <div class="border border-dark bg-light mt-3">
                <button class="btn btn-light border border-dark" type="button" onclick="window.location.href='sign_up.html';"><h4>Sign Up</h4></button>
            </div>
            <div class="border border-dark bg-light mt-3">
                <button class="btn btn-light border border-dark" type="button" onclick="window.location.href='index.html';"><h4>Home</h4></button>
            </div>
            
        </div>
         
        <br>
        

    </body>
</html>
