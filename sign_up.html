<html>
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" type="text/css" media="all" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   </head>
    <body style="background-color:#e7dfd8;">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <div class="container-fluid">
              <form class="d-flex" style="transform:translate(485px);">
              </form>
              <a href="login.html">
                <i class="fa fa-user text-white" style="font-size:30px;"></i>
              </a>
            </div>
          </nav>
        <br>
        <div class="container d-flex flex-column text-center p-4 my-4 bg-light">
            <form name="SignUp">
                <div class="border border-light bg-dark">
                    <h4 class="text-white">Sign Up</h4>
                </div>
                <br>
                <div class="border border-dark bg-light md-5">     
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">First Name</label>
                       
                        <div class="col-sm-9">
                             <input class="form-control" type="text" name="first_name" id="fname" placeholder="First Name">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="last_name" id="lname" placeholder="Last Name">
                        </div>   
                    </div>
                    <br>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="user_name" id="uname" placeholder="Username">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="email" name="email" id="e_mail" placeholder="Email">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="password" name="password" id="pass" placeholder="Password">
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label class="col-sm-2" >Confirm Password</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="password" name="confirm_password" id="cpass" placeholder="Confirm Password">
                        </div>
                    </div>
                </div>
            </form>
            <div class="border border-dark bg-light mt-3">
                <button class="btn btn-dark" type="button"  name="submit_button" value="Submit" onclick="validate();"><h4>Submit</h4> </button>
            </div>
            <div class="border border-dark bg-light mt-3">
                <button class="btn btn-light border border-dark" type="button" name="previous" onclick="window.location.href='login.html';"><h4>Previous</h4></button>
            </div>
            
        </div>
        <script>
            function validate() {
                if(document.forms["SignUp"].elements["password"].value == document.forms["LogIn"].elements["confirm_password"].value) {
                    document.write("Hello " + document.forms["SignUp"].elements["first_name"].value + " " + document.forms["SignUp"].elements["last_name"].value + "!");
                }
            }
        </script>
    </body>
</html>
